spring:
    profiles:
        active: dev

---
spring:
    profiles: dev
    application:
        name: springcloud-config-eureka

server:
  port: 7001

#Eureka配置
eureka:
  instance:
    hostname: eureka7001
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka7002.com:7002/eureka,http://eureka7003.com:7003/eureka
---
spring:
